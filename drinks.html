<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ドリンクメニュー － Cafe de Lumiere</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <header>
        <h1>ドリンクメニュー</h1>
        <nav><a href="../index.html">ホームへ戻る</a></nav>
    </header>

    <section class="menu-section">
        <h2>メニュー一覧</h2>
        <div class="menu-grid">
            <div class="menu-card">
                <img src="../coffe.png" alt="オリジナルコーヒー">
                <div class="menu-content">
                    <h3>オリジナルコーヒー(ホット/アイス)</h3>
                    <p>香ばしい香りがふわりと広がる、至福の一杯。</p>
                    <span class="price">￥450</span>
                </div>
            </div>
            <div class="menu-card">
                <img src="../latte.png" alt="カフェラテ">
                <div class="menu-content">
                    <h3>カフェラテ</h3>
                    <p>ふんわりスチームミルクと香り高いエスプレッソが溶け合う、癒しの一杯。</p>
                    <span class="price">￥450</span>
                </div>
            </div>
            <div class="menu-card">
                <img src="../herbtea.png" alt="季節のハーブティー">
                <div class="menu-content">
                    <h3>季節のハーブティー</h3>
                    <p>その日、その季節の恵みを閉じ込めた、香りのブレンドティー。</p>
                    <span class="price">￥400</span>
                </div>
            </div>
            <div class="menu-card">
                <img src="../lemonade.png" alt="レモネードソーダ">
                <div class="menu-content">
                    <h3>レモネードソーダ</h3>
                    <p>陽だまりの午後にぴったりの、しゅわしゅわレモネード。</p>
                    <span class="price">￥350</span>
                </div>
            </div>
            <!-- 以下同じ形式で追加可能 -->
        </div>
    </section>
</body>
</html>
