<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>フードメニュー － Cafe de Lumiere</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>メニュー一覧</h1>
        <nav><a href="../index.html">ホームへ戻る</a></nav>
    </header>

    <section class="menu-section">
        <h2>フードメニュー</h2>
        <div class="menu-grid">
            <div class="menu-card">
                <img src="cheesecake.png" alt="チーズケーキ">
                <div class="menu-content">
                    <h3>チーズケーキ</h3>
                    <p>丁寧に焼き上げた、手作りのやさしい味わい。<br>カフェの定番スイーツ。</p>
                    <span class="price">￥450</span>
                </div>
            </div>
            <div class="menu-card">
                <img src="chocobrownie.png" alt="チョコブラウニー">
                <div class="menu-content">
                    <h3>チョコブラウニー</h3>
                    <p>カカオ香る、ほろ苦く甘い大人の味わい。<br>アイスのせもおすすめ。</p>
                    <span class="price">￥450</span>
                </div>
            </div>
            <div class="menu-card">
                <img src="applepie.png" alt="アップルパイ">
                <div class="menu-content">
                    <h3>アップルパイ</h3>
                    <p>じっくり煮込んだりんごを、バター香るパイ生地で包んだやさしい味わい。</p>
                    <span class="price">￥350</span>
                </div>
            </div>
            <div class="menu-card">
                <img src="eggsand.png" alt="卵サンド">
                <div class="menu-content">
                    <h3>卵サンド</h3>
                    <p>朝食やブランチにもぴったりの、できたてほっこりサンド。</p>
                    <span class="price">￥350</span>
                </div>
            </div>
            <!-- 以下同じ形式で追加可能 -->
        </div>
    </section>
</body>
</html>
